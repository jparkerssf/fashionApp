<ion-view view-title="MYTops" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear icon ion-arrow-left-c" ng-click="goBack()">
      </button>
    </ion-nav-buttons>
    <ion-content class="padding">

        <div ng-controller="topsCtrl">
            <button class="button button-full button-outline button-dark" ng-click="takePicture()">
  Add a Top
</button>


            <label class="item item-input">
       <span class="input-label">Add picture</span>
       <input name="pic" type="text" ng-model="image.image" placeholder="Paste image url here">
       <!--<input type="file" onchange="readURL(this);" name="pic" ng-model="item.pic" accept="image/*;capture=camera">-->
    <img id="blah" src="{{image.image}}" width="200px">
  </label>





        </div>
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search mytops">
  </label>
            <button class="button button-clear">
    Cancel
  </button>
        </div>


    </ion-content>


</ion-view>
