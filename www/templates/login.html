<ion-view view-title="MYFashionAPP">
    <ion-nav-buttons></ion-nav-buttons>
    <ion-content class="padding">
        <form name="signinForm" ng-submit="loginForm(signinForm)" novalidate>
            <div class="col text-center">

                <div class="list">
                    <label class="item item-input item-stacked-label"  ng-class="{ 'has-errors' : signinForm.username.$invalid && signinForm.$submitted}">
    <span class="input-label">Username</span>
    <input type="text" placeholder="noah22" name="username" ng-model="user.username"  required >
  </label>
                    <label class="item item-input item-stacked-label" ng-class="{ 'has-errors' : signinForm.password.$invalid && signinForm.$submitted}">
    <span class="input-label">Password</span>
    <input type="password" placeholder="john123" name="password" ng-model="user.password"  required>
  </label>

                </div>

                <button class="button button-full button-outline button-dark" type="submit">
  Login
</button>
        </form>
        </div>
    </ion-content>
</ion-view>
